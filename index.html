<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@latest/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./src/osmdatapicker-page.css" />
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="./src/leaflet-osmdatapicker.js"></script>

    <title>Demo</title>
  </head>
  <body>
    <div id="map" style="height: 90vh"></div>

    <script>
      var map = L.map("map").setView([46.6031, 1.8883], 6);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.OSMDataPicker.addControl();
    </script>
  </body>
</html>
